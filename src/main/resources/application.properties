info.app.name=sample app
info.app.description=A sample rest api app using spring mvc design pattern
info.app.version=1.0.0

#exposing all actuator endpoint using wildcard
management.endpoints.web.exposure.include=*

#Context path of the application. localhost:8080/api
server.servlet.context-path=/api

# h2 db console enabled to see the db
spring.h2.console.enabled=true
spring.datasource.name=h2Entities

# spring security name and password. overriding the console password generated by spring.
spring.security.user.name=name
spring.security.user.password=password

#sample properties for an endpoint output
prop1.firstname=yahav
prop1.lastname=rubin